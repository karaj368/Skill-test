<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-and-Drop Website Builder</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
   <header>
<nav class="navbar bg-light">
    <div class="container-fluid text-center justify-content-center">
      <span class="navbar-brand text-center mb-0 h1">Drag-and-Drop Website Builder</span>
    </div>
  </nav>
   </header>

<div class="container-fluid d-flex flex-column h-100">
    <div class="row flex-grow-1">
        <div class="col-md-3 col-lg-2 sidebar p-3">
            <h3>Add an Element</h3>
            <input type="text" id="elementContent" class="form-control mb-2" placeholder="Element Content">
            <select id="elementType" class="form-select mb-2">
                <option value="text">Text</option>
                <option value="image">Image</option>
                <option value="button">Button</option>
            </select>
            <button class="btn mt-3 " onclick="addElement()">Add Element</button>

            <div class="config-container hidden mt-4" id="configForm">
                <h3>Configure Element</h3>
                <input type="text" id="configContent" placeholder="Update Content" class="form-control mb-2">

             
                <div id="textOptions" class="hidden">
                    <h5>Text Styles</h5>
                    <label for="textColorPicker">Text Color:</label>
                    <input type="color" id="textColorPicker" class="form-control mb-2" value="#66FCF1">

                    <label for="textFontSize">Font Size:</label>
                    <select id="textFontSize" class="form-select mb-2">
                        <option value="12px">12px</option>
                        <option value="14px">14px</option>
                        <option value="16px">16px</option>
                        <option value="18px">18px</option>
                        <option value="20px">20px</option>
                        <option value="24px">24px</option>
                        <option value="28px">28px</option>
                        <option value="32px">32px</option>
                    </select>

                    <label for="textWidth">Width:</label>
                    <input type="text" id="textWidth" placeholder="e.g., 200px" class="form-control mb-2">

                    <label for="textCustomStyle">Custom Style (CSS):</label>
                    <input type="text" id="textCustomStyle" placeholder="e.g., font-weight: bold;" class="form-control mb-2">
                </div>

                <div id="imageOptions" class="hidden">
                    <h5>Image Options</h5>
                    <label for="imagePicker">Upload Image:</label>
                    <input type="file" id="imagePicker" class="form-control mb-2" accept="image/*" onchange="previewImage(event)">

                    <label for="imageWidth">Width:</label>
                    <input type="text" id="imageWidth" placeholder="e.g., 100%" class="form-control mb-2">

                    <label for="imageCustomStyle">Custom Style (CSS):</label>
                    <input type="text" id="imageCustomStyle" placeholder="e.g., border-radius: 10px;" class="form-control mb-2">
                </div>

                <div id="buttonOptions" class="hidden">
                    <h5>Button Styles</h5>
                    <label for="buttonBackground">Button Background Color:</label>
                    <input type="color" id="buttonBackground" class="form-control mb-2" value="#66FCF1">

                    <label for="buttonBorder">Button Border Color:</label>
                    <input type="color" id="buttonBorder" class="form-control mb-2" value="#0B0C10">

                    <label for="buttonFontSize">Button Font Size:</label>
                    <select id="buttonFontSize" class="form-select mb-2">
                        <option value="12px">12px</option>
                        <option value="14px">14px</option>
                        <option value="16px">16px</option>
                        <option value="18px">18px</option>
                        <option value="20px">20px</option>
                        <option value="24px">24px</option>
                        <option value="28px">28px</option>
                        <option value="32px">32px</option>
                    </select>

                    <label for="buttonPadding">Button Padding:</label>
                    <input type="text" id="buttonPadding" placeholder="e.g., 10px 20px" class="form-control mb-2">

                    <label for="buttonCustomStyle">Custom Style (CSS):</label>
                    <input type="text" id="buttonCustomStyle" placeholder="e.g., text-transform: uppercase;" class="form-control mb-2">
                </div>

                <button class="button btn mt-3" onclick="updateElement()">Update Element</button>
            </div>
        </div>

        <div class="col-md-6 col-lg-8 main-content p-3">
            <div class="template-area" id="templateArea">
                <div class="template-slot" id="slot1"></div>
                <div class="template-slot" id="slot2"></div>
                <div class="template-slot" id="slot3"></div>
            </div>
        </div>

        <div class="col-md-3 col-lg-2 sidebar p-3">
            <h3>Draggable Items</h3>
            <div id="dragitemArea" class="draggable-area mt-4"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/main-js.js"></script>
</body>
</html>
